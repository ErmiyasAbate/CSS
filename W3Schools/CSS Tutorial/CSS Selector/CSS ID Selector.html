<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS ID Selector</title>
    <style>
        #paragraph1{
            text-align: center;
            font-size: 40px;
            color: green;
        }
    </style>
</head>
<body>
    <p id="paragraph1">Hello World</p>
    <p>This paragraph is not affected by the style.</p>
</body>
</html>
