<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grouping Selector</title>
    <style>
        * {
            background: green;
        }
        h1, h2, p {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <p>This is paragraph</p>
</body>
</html>
