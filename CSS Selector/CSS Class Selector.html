<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Class Selector</title>
    <style>
        .center {
            text-align: center;
            color: green;
        }
        p.center {
            color: red;
        }
        .large{
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h1 class="center">Green and center-aligned heading</h1>
    <p class="center">Red and center-aligned paragraph.</p>
    <p class="large center">Big, Red and center-aligned paragraph.</p>
</body>
</html>
